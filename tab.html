<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tab.css">
    <title>Tabs</title>
</head>
<body>
    <div id="buttons">
        <button id="First" class="Tab1">First Tab</button>
        <button id="Second" class="Tab2">Second Tab</button>
        <button id="Third" class="Tab3">Third Tab</button>
        <button id="Fourth" class="Tab4">Fourth Tab</button>
    </div>
    <div class="content">
        <p class="Tab1" id="FirstContent">Some text1</p>
        <p class="Tab2" id="SecondContent" hidden>Some text2</p>    
        <p class="Tab3" id="ThirdContent" hidden>Some text3</p>
        <p class="Tab4" id="FourthContent" hidden>Some text4</p>
    </div>
    <script src="tab.js"></script>
</body>
</html>
